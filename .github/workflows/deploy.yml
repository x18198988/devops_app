name: 🚀 Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 Deploy to EC2 and run app
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@54.91.35.178 << 'EOF'
            # Navigate to home directory
            cd ~

            # Remove existing app if you want clean state
            rm -rf devops_app

            # Clone the latest code
            git clone https://github.com/x18198988/devops_app.git
            cd devops_app

            # Delete the old database
            rm -f database.db

            # Create virtual environment
            if [ ! -d "venv" ]; then
              python3.11 -m venv venv
            fi

            # Activate virtual environment and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Kill any running Flask app (safely ignore if nothing running)
            pkill -f "flask run" || true

            # Start the app in background
            nohup flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          EOF
