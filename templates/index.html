{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">All Resumes</h2>
<a href="{{ url_for('add_resume') }}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add Resume</a>
<div class="row">
    {% for resume in resumes %}
    <div class="col-md-4 mb-4">
        <div class="card shadow h-100">
            <div class="card-body">
                <h5 class="card-title">{{ resume.name }}</h5>
                <p class="text-muted">{{ resume.summary[:100] }}...</p>
                <a href="{{ url_for('view_resume', id=resume.id) }}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> View</a>
                <a href="{{ url_for('edit_resume', id=resume.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
                <a href="{{ url_for('delete_resume', id=resume.id) }}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
