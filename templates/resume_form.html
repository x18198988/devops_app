{% extends 'base.html' %}
{% block content %}
<h2>{{ resume and 'Edit Resume' or 'Add Resume' }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required value="{{ resume.name if resume else '' }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required value="{{ resume.email if resume else '' }}">
    </div>
    <div class="mb-3">
        <label for="summary" class="form-label">Professional Summary</label>
        <textarea class="form-control" name="summary" rows="5" required>{{ resume.summary if resume else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
